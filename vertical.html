<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Vertically</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. padding top & btm -->
    <section>
      <div class="desc">Using "padding top & bottom"</div>
      <div class="border-new" style="padding-top: 16px; padding-bottom: 16px">
        Hello World!
      </div>
    </section>

    <!-- 2. display flex -->
    <section>
      <div class="desc">Using "display:flex"</div>
      <div
        class="border-new"
        style="height: 200px; display: flex; align-items: center"
      >
        <div class="element"></div>
      </div>
    </section>

    <!-- 3. position absolute -->
    <section>
      <div class="desc">Using "position:absolute"</div>
      <div class="border-new" style="height: 150px; position: relative">
        <div
          class="element"
          style="
            position: absolute;
            top: 50%;
            height: 100px;
            transform: translateY(-50%);
          "
        ></div>
      </div>
    </section>
  </body>
</html>
