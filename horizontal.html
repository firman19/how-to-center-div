<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Horizontally</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. text align center -->
    <section>
      <div class="desc">Using "text-align: center;"</div>
      <div class="border" style="text-align: center">Hello World!</div>
    </section>

    <!-- 2. margin auto -->
    <section>
      <div class="desc">Using "margin:auto"</div>
      <div class="border">
        <div class="element" style="margin: 0 auto; display: block"></div>
      </div>
    </section>

    <!-- 3. display flex -->
    <section>
      <div class="desc">Using "display:flex"</div>
      <div class="border" style="display: flex; justify-content: center">
        <div class="element"></div>
      </div>
    </section>

    <!-- 4. position absolute -->
    <section>
      <div class="desc">Using "position:absolute"</div>
      <div class="border" style="height: 50px; position: relative">
        <div
          class="element"
          style="position: absolute; left: 50%; transform: translateX(-50%)"
        ></div>
      </div>
    </section>
  </body>
</html>
